<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style>

td{
    display: block;
    margin-left: 95px;
}

</style>
</head>



<body>
    <form action="" method="post" id="frm2">
        <fieldset style="width: 450px;">
     <table>
        <tr>
            <th>
                <label for="name">이름:</label>
            </th>
            <td>
                <input type="text" name="name" id="name">
            </td>
        </tr>
        <tr>
            <th>
                <label for="id">아이디:</label>
            </th>
            <td>
                <input type="text" name="id" id="id" placeholder="아이디">
            </td>
        </tr>
        <tr>
            <th>
                <label for="pw">패스워드:</label>
            </th>
            <td>
                <input type="password" name="pw" id="pw">
            </td>
        </tr>
        <tr>
            <th>
                <label for="address">주소:</label>
            </th>
            <td>
                <input type="text" name="address" id="address" placeholder="서울">
            </td>
        </tr>
        <tr>
            <th>
                <label for="">주문수량:</label>
            </th>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <th>
                <label for="">E-mail:</label>
            </th>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <th>
                <label for="">URL:</label>
            </th>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <th>
                <label for="">날짜:</label>
            </th>
            <td>
                <input type="date" name="" id="">
            </td>
        </tr>
        <tr>
            <th>
                <label for="">Comment:</label>
            </th>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <th>
                <label for="">야구팀:</label>
            </th>
            <td>
<input type="radio" name="base" id="b0"  value="두산"checked>두산<br>
<input type="radio" name="base" id="b1" value="NC">NC<br>
<input type="radio" name="base" id="b2" value="LG">LG<br>
<input type="radio" name="base" id="b3" value="SK">SK<br>
<input type="radio" name="base" id="b4" value="KIA">KIA<br>
<input type="radio" name="base" id="b5" value="Samsung">Samsung<br>
            </td>
        </tr>
        <tr>
            <th>
                <label for="">4강팀:</label>
            </th>
            <td>
<input type="checkbox" name="4rkd0" id=""  value="두산" checked>두산<br>
<input type="checkbox" name="4rkd" id="4r1" value="NC">NC<br>
<input type="checkbox" name="4rkd" id="4r2" value="LG">LG<br>
<input type="checkbox" name="4rkd" id="4r3" value="SK">SK<br>
<input type="checkbox" name="4rkd" id="4r4" value="KIA">KIA<br>
<input type="checkbox" name="4rkd" id="4r5" value="Samsung">Samsung<br>
            </td>
        </tr>
        <tr>
            <th>
                <label for="">4강팀:</label>
            </th>
            <td>
                <select name="" id="">
                    <option value="">선택 안함</option>
                    <option value="">두산</option>
                    <option value="">NC</option>
                    <option value="">LG</option>
                    <option value="">SK</option>
                    <option value="">KIA</option>
                    <option value="">Samsung</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                <label for="">예상팀</label>
            </th>
            <td>
                <select name="" id="" multiple="6">
                    <option value="">선택 안함</option>
                    <option value="">두산</option>
                    <option value="">NC</option>
                    <option value="">LG</option>
                    <option value="" selected>SK</option>
                    <option value="">KIA</option>
                    <option value="">Samsung</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                <label for="">우승팀:</label>
            </th>
            <td>
                <select name="" id="">
                    <option value="">선택 안함</option>
                    <option value="">두산</option>
                    <option value="">NC</option>
                    <option value="">LG</option>
                    <option value="" selected>SK</option>
                    <option value="">KIA</option>
                    <option value="">Samsung</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                <label for="">File Upload:</label>
            </th>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        </table>
        </fieldset>
        <br>
        <table>
            <input type="submit" value="전송"> &nbsp;
            <input type="reset" value="리셋">&nbsp;
            <input type="button" value="아무것도안하기">&nbsp;
            <br>
        </table>
        </form>






</body>
</html>
