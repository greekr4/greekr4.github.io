<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.c{ background-color: red; width: 100px; height: 100px; float: left;
        position: absolute; margin-left: 50px;
        
        }
        div.a{ background-color: red; width: 100px; height: 100px; float: left;}
        div.b{ background-color: red; width: 100px; height: 100px; float: left;}
    </style>

    <script>
        function(){
        $(".a").fadeIn(500);
        $(".a").fadeOut(500);
        }
     
    </script>
</head>
<body>
    <div class="c"></div>
    <br><br><br><br>

    <div class="a">
    </div>
    <div class="b"></div>

</body>
